{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <h2>Create Lyric</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ lyricform|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
